name: Update README

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run update script
        run: |
          npm install
          node update-readme.js

      - name: Commit and push if changed
        run: |
          git config --global user.email "icilyweird57@gmail.com"
          git config --global user.name "Icily57"
          git add -A
          git commit -m "Updated README" || exit 0
          git push
